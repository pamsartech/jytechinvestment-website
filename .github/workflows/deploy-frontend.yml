name: Deploy Frontend (Server Pull)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH (git pull + build)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Deploying frontend..."

            cd /var/www/dev-app/website/Front-End

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "ğŸ—ï¸ Building frontend"
            npm run build

            echo "ğŸ§¹ Cleaning old frontend files"
            rm -rf /var/www/dev-app/frontend/*

            echo "ğŸ“ Copying new build"
            cp -r dist/* /var/www/dev-app/frontend/

            echo "â™»ï¸ Reloading Nginx"
            sudo systemctl reload nginx

            echo "âœ… Deployment completed"
